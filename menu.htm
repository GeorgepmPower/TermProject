<!DOCTYPE html>
<html>

   <head>
	<meta charset="UTF-8" />
	<meta name="author" content="George Power" />
	<script src="modernizr-1.5.js"></script>
	<link href="projlogcss.css" rel="stylesheet" type="text/css" />
   </head>

   <body>

      <header>
         <img src="loghead.png" usemap="logomap" />
      </header>

<section>	
		<form method="post" action="client.htm" >
		<fieldset id="person">

		<legend><center>Log On to Person to Business</center></legend>
			<label for="uName">User Name</label>
			<input type="text" name="uName" pattern="^\d{10}$|^[a][d][m][i][n]$" required="required"/>

			<label for="Password" >Password</label>
			<input type="text" name="Password" pattern="^\d{10}$|^[p][a][s][s][w][o][r][d]$" required="required"/>
					
		</fieldset>
		<input type="submit" value="Log On"/>
		</form>

	<script>
	  document.addEventListener('invalid', (function(){
	      return function(e){
	          e.preventDefault();
	      };
	  })(), true);
	</script>

   </body>

</html>
